<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Floorplan</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 70%;
            position: relative;
            overflow: hidden;
        }

        #floorplan {
            width: 200%; /* Adjust this to fit your school floorplan */
            height: 200%; /* Adjust this to fit your school floorplan */
            position: absolute;
        }

        .room {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid #fff;
            padding: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30%;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="floorplan">
            <!-- You can add rooms and other elements here -->
            <div class="room" style="left: 100px; top: 100px;">Room A</div>
            <div class="room" style="left: 300px; top: 200px;">Room B</div>
            <!-- Add more rooms or elements as needed -->
        </div>
    </div>
    <div id="controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="panLeft()">Pan Left</button>
        <button onclick="panRight()">Pan Right</button>
    </div>

    <script>
        let scale = 1;
        const floorplan = document.getElementById("floorplan");

        function zoomIn() {
            scale += 0.1;
            floorplan.style.transform = `scale(${scale})`;
        }

        function zoomOut() {
            scale -= 0.1;
            floorplan.style.transform = `scale(${scale})`;  
        }

        function panLeft() {
            const currentX = parseFloat(floorplan.style.left) || 0;
            floorplan.style.left = currentX + 50 + "px";
        }

        function panRight() {
            const currentX = parseFloat(floorplan.style.left) || 0;
            floorplan.style.left = currentX - 50 + "px";
        }
    </script>
</body>
</html>
